<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="详情">
  <ion-content>
    <h1 style="position: relative;left: 10px;top:5px;font-size:18px;font-weight:bold;text-align:center;">{{article.tBt}}</h1>
    <!-- <h4>浏览次数：{{article.viewCount}}</h4> -->
    <div>
      <div style="width:800px;height:1px;margin:0px auto;padding:0px;background-color:#D5D5D5;overflow:hidden;"></div>
      <div style="position: relative;top:20px;">
        <div><span ng-bind-html="article.tZw | to_trusted"></span></div>
      </div>
    </div>
    
  </ion-content>
</ion-view>
