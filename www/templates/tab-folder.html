<ion-view view-title="执法工作手册">
  <ion-content ><!-- class="padding" -->
    <div id="search-bar">
          <div class="item item-input-inset">
              <label class="item-input-wrapper" id="search-input">
                  <i class="icon ion-ios-search-strong placeholder-icon"></i>
                  <input type="search" placeholder="Search" ng-model="query" ng-change="search(query)" 
                  autocorrect="off">
              </label>
          </div>
    </div>
    <ion-list ng-if="!islastFolder">
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="module in modules" type="item-text-wrap" href="#/tab/folder/{{module.supModuleName}}/{{module.moduleName}}/{{module.subModuleName}}">
          <img ng-src="img/jh_logo.jpg"> 
          <div ng-if="!module.subModuleName"><h2>{{module.moduleName}}</h2></div>
          <div ng-if="module.subModuleName"><h2>{{module.subModuleName}}</h2></div>

          <!-- <p>手册</p> -->
          <i class="icon ion-chevron-right icon-accessory"></i>

          <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button> -->
        </ion-item>
    </ion-list>
    <div class="list" ng-if="islastFolder">
      <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()" refreshing-text="刷新成功" refreshing-icon="ion-loading-c">
        <!-- ng-if="articleIds.length > 0" -->
        </ion-refresher>
        <ion-list >
          <ion-item  class="item-avatar" ng-repeat="article in articles" href="#/tab/articles/{{article.docid}}"
            collection-item-width="'100%'" >
            <img ng-src="{{baseUrlImg}}/{{article.picture}}" ng-if="article.picture != null" reset-img>
            <!-- <img ng-src="img/jh_logo.jpg" ng-if="article.picture == ''" reset-img> -->
            <h2><!-- <i class="ion-document-text"></i> --> {{article.tBt}}</h2>
            <!-- <p class="summary">
              <span class="tab">{{article.summary}}</span> 
            </p> -->
            <p class="summary">
              <!-- <span  class="tab hl">精华 &nbsp;&nbsp;|&nbsp;&nbsp;</span> -->
              <span ><i class="icon ion-clipboard"></i>&nbsp;&nbsp; {{article.lm}}/{{article.sublm}}</span>
              <span style="float:right;"><i class="ion-calendar"></i> {{article.tDate | date:'yyyy-MM-dd'}}</span>
            </p>       
          </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="10%" icon="ion-loading-c" ng-if="!noMoreAvailable">
        <!-- ng-if="noMoreAvailable"-->
        </ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
