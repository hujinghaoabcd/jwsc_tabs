<ion-view view-title="设置">
  <ion-content>
    <ion-list>
    <!-- <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle> -->
    <ion-item class="item-toggle">
        省流量
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-checked="useCache" ng-model="useCache" ng-click="setCache()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item ng-click="clean()">
        清除缓存
      </ion-item>   
      <ion-item class="item-divider">
        关于
      </ion-item>
      <ion-item>
        当前版本
        <span class="item-note">
          0.0.1
        </span>
      </ion-item>
      <!-- <ion-item class="item-icon-right" href="#/app/introduction">
        功能介绍
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item> -->
      <ion-item class="item-icon-right" href="#/tab/us">
        关于我们
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item-icon-right" ng-click="openPopover($event)">
        联系我们
        <i class="icon ion-android-mail"></i>      
      </ion-item>
    </ion-list>
    <div id="copyright" style="text-align:center;">
      &copy; {{now | date:'yyyy'}} Benz Huang     
    </div>
  </ion-content>
</ion-view>
