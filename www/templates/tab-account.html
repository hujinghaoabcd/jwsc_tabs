  <ion-content>
    <ion-list>

        Enable Friends
    </ion-toggle> -->
    <!-- <ion-item class="item-toggle">
        省流量
        <label class="toggle toggle-positive">

          <div class="track">

          </div>
        </label>
      </ion-item> -->
      <ion-item class="item-icon-right" ng-click="downloadData()">
        同步云端数据
        <i class="icon ion-android-download"></i>
      </ion-item>
      <ion-item class="item-icon-right" ng-click="clean()">

      </ion-item>
      <ion-item class="item-divider">

      </ion-item>
      <ion-item ng-click="update()">
        当前版本
        <span class="item-note">
          {{versionName}}
        </span>
      </ion-item>
      <!-- <ion-item class="item-icon-right" href="#/app/introduction">
        功能介绍
        <i class="icon ion-ios-arrow-right"></i>

        功能说明
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>

        联系我们
        <i class="icon ion-android-mail"></i>
      </ion-item>
      <ion-item class="item-icon-right" ng-click="logout($event)">
        退出
        <i class="icon ion-log-out"></i>
